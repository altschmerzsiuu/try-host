<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scan RFID</title>
    <script src="https://cdn.socket.io/4.3.2/socket.io.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <ul>
            <li><a href="index.html">Dashboard</a></li>
            <li><a href="tambah-hewan.html">Tambah Hewan</a></li>
            <li><a href="cari-hewan.html">Cari Hewan</a></li>
            <li><a href="scan-rfid.html">Scan RFID</a></li>
        </ul>
    </nav>

    <div class="container">
        <h2>Scan RFID</h2>
        <table>
            <thead>
                <tr>
                    <th>RFID Code</th>
                    <th>Nama Hewan</th>
                    <th>Info Tambahan</th>
                    <th>Waktu Scan</th>
                </tr>
            </thead>
            <tbody id="scan-results">
                <!-- Data akan ditambahkan di sini -->
            </tbody>
        </table>
    </div>

    <script>
        // Gunakan window.location.origin agar otomatis menyesuaikan dengan server
        const socket = io(window.location.origin);

        // Ketika terhubung ke server
        socket.on("connect", () => {
            console.log("Terhubung ke server via Socket.io");
        });

        // Menerima data RFID dari server
        socket.on("rfid-scanned", (data) => {
            console.log("Data diterima dari server:", data);

            // Ambil elemen untuk menampilkan hasil scan
            const rfidDataTable = document.getElementById("scan-results");

            // Format waktu agar lebih mudah dibaca
            const waktuScan = new Date().toLocaleString("id-ID", {
                year: "numeric",
                month: "2-digit",
                day: "2-digit",
                hour: "2-digit",
                minute: "2-digit",
                second: "2-digit",
            });

            // Tambahkan data baru ke tabel tanpa menghapus data sebelumnya
            rfidDataTable.insertAdjacentHTML("afterbegin", `
                <tr>
                    <td>${data.rfid_code}</td>
                    <td>${data.nama || "Tidak ditemukan"}</td>
                    <td>${data.info_tambahan || "-"}</td>
                    <td>${waktuScan}</td>
                </tr>
            `);
        });
    </script>
</body>
</html>
